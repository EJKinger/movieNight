<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="text" ng-model="searchText" type="search" placeholder="Search">
        </label>
        <button ng-click="searchText = ''" class="button button-clear">
          Cancel
        </button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
